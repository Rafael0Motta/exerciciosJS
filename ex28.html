<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Que dia é hoje? </h1>
    <p id="diaHoje"></p>
    <script>
        let dias = ['domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', "sabado"]
        let hoje = new Date().getDay();

        document.querySelector('#diaHoje').innerHTML = `Bem-vindo, hoje é ${dias[hoje]}`; 
    </script>

</body>

</html>
