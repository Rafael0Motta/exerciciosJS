<!-- Exercício 2: Escreva um programa que leia um número do usuário e imprima na tela o seu dobro. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 2: Escreva um programa que leia um número do usuário e imprima na tela o seu dobro.</h1>

    <script>
        let number1 = prompt("Digite um numero");
        number1 = parseInt(number1); 

        alert(`A soma dos numeros é ${number1*2}`);
    </script>
</body>
</html>
