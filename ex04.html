<!-- Exercício 4: Escreva um programa que leia um número do usuário e imprima na tela se o número é par ou ímpar. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Exercício 4: Escreva um programa que leia um número do usuário e imprima
      na tela se o número é par ou ímpar.
    </h1>

    <script>
      let number1 = prompt("digite um numero");

      if (number1 % 2 == 0) {
        alert(`O numero ${number1} é par`);
      } else {
        alert(`O numero ${number1} é impar`);
      }
    </script>
  </body>
</html>
