<!-- Exercício 3: Escreva um programa que leia dois números do usuário e imprima na tela a soma deles.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 3: Escreva um programa que leia dois números do usuário e imprima na tela a soma deles.</h1>

    <script>
        let number1 = prompt("Digite um numero");
        number1 = parseInt(number1); 

        let number2 = prompt("Digite o segundo numero");
        number2 = parseInt(number2); 

        alert(`A soma dos numeros é ${number1+number2}`)
    </script>
</body>
</html>
