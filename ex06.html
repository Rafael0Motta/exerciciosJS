<!-- Exercício 6: Escreva um programa que leia um número do usuário e imprima na tela os vizinhos desse numero. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Exercício 6: Escreva um programa que leia um número do usuário e imprima
      na tela os vizinhos desse numero
    </h1>
    <script>
        let number1 = Number(prompt("Digite um numero: "));
        let maior = number1 + 1;
        let menor = number1 - 1;

        alert(`Numero:${number1}\n Vizinhos: ${menor} e ${maior}`);
    </script>
  </body>
</html>
