<!-- Exercício 7: Escreva um programa que leia um número do usuário e imprima na tela seu resultado somado, multiplicado, subtraido e dividido. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>
    Exercício 7: Escreva um programa que leia um número do usuário e imprima
    na tela seu resultado somado, multiplicado, subtraido e dividido.
  </h1>
  <script>



    let number1 = Number(prompt("Digite um numero"));
    let number2 = Number(prompt("Digite outro numero"));

    alert(`A subtração de ${number1} e ${number2} é igual a ${number1 - number2
      }.
    A soma de ${number1} e ${number2} é igual a ${number1 + number2}.
    A multiplicação de ${number1} e ${number2} é igual a ${number1 * number2
      }.
    A divisão de ${number1} e ${number2} é igual a ${number1 / number2
      }.`);
  </script>
</body>

</html>
