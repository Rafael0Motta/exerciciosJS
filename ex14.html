<!-- Exercício 14 : Escreva um programa que leia dois número do usuário e imprima na tela o valor para cada pessoa. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>
        Exercício 14 : Escreva um programa que leia dois número do usuário e imprima na tela o valor para cada pessoa .
    </h1>
    <script>
        let preco = parseFloat(prompt("Digite o valor total:"));
        let nPessoas = parseInt(prompt("Digite o numero de pessoas:"));

        alert(`Valor da conta total: ${preco} \n Numero de Clientes: ${nPessoas} \n Valor por cliente: ${preco / nPessoas}`)
    </script>
</body>

</html>
