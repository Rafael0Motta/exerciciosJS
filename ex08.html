<!-- Exercício 8: Escreva um programa que leia um número do usuário e imprima na tela o resto e o seu numero elevado. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Exercício 8: Escreva um programa que leia um número do usuário e imprima na tela o resto e o seu numero elevado
    </h1>
    <script>
      let number1 = parseInt(prompt("digite um numero:"));
      let number2 = parseInt(prompt("digite outro numero:"));

      alert(`O numero ${number1} elevado a ${number2} é: ${number1**number2} \n O resto da divisão de ${number1} elevado a ${number2} é: ${number1%number2} ` );
    </script>
  </body>
</html>
