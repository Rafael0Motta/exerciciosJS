<!-- Exercício 12: Escreva um programa que leia um número do usuário de 1 a 6 e imprima na tela uma resposta para cada numero. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>
        Exercício 12: Escreva um programa que leia um número do usuário de 1 a 6 e imprima na tela uma resposta para
        cada numero.
    </h1>
    <script>
        let n1 = parseInt(prompt("Digite um numero de 1 a 6:"));

        switch (n1) {
            case 1:
                alert("1=UM");
                break
            case 2:
                alert("2=DOIS");
                break
            case 3:
                alert("3=TRES");
                break
            case 4:
                alert("4=QUATRO");
                break
            case 5:
                alert("5=CINCO");
                break
            case 6:
                alert("6=SEIS");
                break;

                default: 
                ("Digite um numero de 1 a 6");
        }
    </script>
</body>

</html>
