<!-- Exercício 17: Escreva um programa que imprima na tela todos os numeros de 1004 até 2017 . -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>
        Exercício 17: Escreva um programa que imprima na tela todos os numeros de 1004 até 2017 .
    </h1>
    <script>
        for (let i = 1004; i <= 2017; i++) {

            if (i % 4 === 0) {
                document.write(i + '<br>')
            }
        } 
    </script>
</body>

</html>
